<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/sass/main.scss" />
  <script type="module" defer src="src/js/controller.js"></script>

  <title>Life-Tracker</title>
</head>

<body>

  <div class="container">
    <div class="menu">
      <img class="menu__logo" src="src/img/weasel.png" alt="life tracker weasel logo">
      <h1 class="menu__title">Life Tracker</h1>

      <nav class="nav">
        <h3 class="nav__title">Main Menu</h3>
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__btn nav__btn--active">
              <img class="nav__icon" src="src/img/home.svg" alt="home icon">
              <span>Home</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--active">
              <img class="nav__icon" src="src/img/list.svg" alt="list icon">
              <span>To Do Lists</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--active">
              <img class="nav__icon" src="src/img/book.svg" alt="notes icon">
              <span>Notes</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--active">
              <img class="nav__icon" src="src/img/reader.svg" alt="stickies icon">
              <span>Stickies</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--active">
              <img class="nav__icon" src="src/img/wallet.svg" alt="finances icon">
              <span>Finances</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <header class="header">header</header>
    <main class="main">content</main>
  </div>

</body>

</html>
