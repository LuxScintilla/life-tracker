<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/sass/main.scss" />
  <script src="https://kit.fontawesome.com/9393d0e112.js" crossorigin="anonymous"></script>
  <script type="module" defer src="src/js/controller.js"></script>

  <title>Life-Tracker</title>
</head>

<body>

  <div class="container">

    <div class="controls">
      <header class="header">

        <div class="user">
          <img class="user__avatar" src="src/img/avatar.jpg" alt="avatar picture">
          <p class="user__name">User</p>
          <button class="user__btn"><i class="fa-solid fa-gear"></i></button>
        </div>

        <div class="weather">
          <img class="weather__img" src="src/img/weather-icon-temporary.png" alt="weather picture">
          <p class="weather__date">24th December 2023</p>
        </div>
      </header>

      <div class="navigation">

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--active"><i class="nav__icon fa-solid fa-house"></i></button>
            </li>
            <li class="nav__item">
              <button class="nav__btn"><i class="nav__icon fa-solid fa-list-check"></i></button>
            </li>
            <li class="nav__item">
              <button class="nav__btn"><i class="nav__icon fa-solid fa-note-sticky"></i></button>
            </li>
            <li class="nav__item">
              <button class="nav__btn"><i class="nav__icon fa-solid fa-coins"></i></button>
            </li>
          </ul>
        </nav>

        <div class="subnav">
          <p class="subnav__title">Home</p>
          <ul class="subnav__list">
            <li class="subnav__item">
              <button class="subnav__btn subnav__btn--active">Overview</button>
            </li>
            <li class="subnav__item">
              <button class="subnav__btn">News</button>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <main class="main">Content</main>

</body>

</html>
